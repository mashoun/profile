<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_title</title>

    <!-- SEO Tags -->
    <meta name="title" content="_title">
    <meta name="description" content="_description">
    <meta name="keywords" content="_keywords">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="1 days">
    <meta name="author" content="Mahmoud Mashoun">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="_url">
    <meta property="og:title" content="_title">
    <meta property="og:description" content="_description">
    <meta property="og:image" content="_thumbnail">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="_url">
    <meta property="twitter:title" content="_title">
    <meta property="twitter:description" content="_description">
    <meta property="twitter:image" content="_thumbnail">
    <link rel="shortcut icon" href="_thumbnail" type="image/x-icon">

    <!-- CSS -->
    <link rel="shortcut icon" href="_thumbnail" type="image/x-icon">
    <link rel="stylesheet" href="../css/app.css">
    
    <!-- JS -->
    <script src="../js/packages/vue.min.js" defer></script>


</head>

<body id="app">

    <pagination folder="_folder" aria-label="pagination">_title</pagination>

    <main class="py-3 py-lg-5">
        <section class="container">
            <div class="row justify-content-between g-3">
                <div class="col-12 col-lg-8">
                    <aside class="p-2 bg-grid rounded shadow-sm d-flex flex-column gap-3">
                        <blog-header aria-label="blog-header">
                            <div>
                                <h1 class="fs-6 text-primary-200 sans fw-bold"  aria-label="Mahmoud Mashoun" >Mahmoud Mashoun</h1>
                                <p class="text-primary-200 fs-x-small text-fade">Google Workspace Automation Expert, Full Stack Web Developer & GDG Organiser</p>
                            </div>
                        </blog-header>
                        <blog-media :media='_media' aria-label="blog-media"></blog-media>
                        <blog-infobar aria-label="time" badge="_badge" date="_date"></blog-infobar>                        
                        <article class="d-flex flex-column gap-3">
                            <h2 aria-label="blog-title" class="bungee fs-5 text-primary-100">_title</h2>
                            <div class="bg-white">
                                <!-- _article -->
                            </div>
                            <blog-footer title="_title" url="_url" aria-label="blog-footer"></blog-footer>
                        </article>
                    </aside>
                </div>
                <div class="col-12 col-lg-4">
                    <check-also  aria-label="check-also" ></check-also>
                </div>
            </div>
        </section>
    </main>

    <footer-section  aria-label="footer" ></footer-section>


    <!-- JAVASCRIPT -->
    <script src="../js/packages/bootstrap.min.js"></script>
    <script src="../js/packages/swiper.min.js"></script>
    <script type="module" src="../js/app.js"></script>

</body>

</html>
