<section class="container">
    <div class="row g-4">
        <div class="col-12">
            <div class="">
                <subtitle>My Solutions</subtitle>
                <textnote>It's not about writing many lines of code to solve a problem, It's all about doing it in
                less time & cost.</textnote>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4" v-for="node in store.solutions" :key="node.id">
            <aside class="p-2 bg-light rounded shadow-sm d-flex flex-column gap-3">
                <swiper-container class="w-100" space-between="15" navigation="true" pagination="true" :autoplay="{delay:2500}">
                    <swiper-slide v-for="pode in node.thumbnails" :key="pode">
                        <div class="ratio ratio-16x9"><img :src="pode" alt="img" class="rounded skeleton"></div>
                    </swiper-slide>
                </swiper-container>
                <div class="d-flex flex-column gap-2">
                    <p class="sans text-secondary text-fade fs-x-small fw-bold"><span class="px-2 py-1 bg-primary-150 rounded text-light ls-1 me-2">{{node.badge}}</span><time>{{utilities.timo(node.date)}}</time></p>
                    <h6 class="sans fw-bold text-primary-200"><strong>{{node.title}}</strong></h6>
                    
                    <div class="d-flex flex-column gap-1">
                        
                        <div class="sans d-flex align-items-center gap-2 text-secondary">
                            <i class="bi bi-arrow-return-right"></i>
                            <b class="text-secondary">{{node.client}}</b>
                            <flag :code="node.flag" width="18"></flag>
                        </div>  
                        <p class="sans text-secondary fs-small text-fade-5 text-justify">{{node.description}}</p>                              
                    </div>



                    <div class="d-flex flex-wrap gap-1 align-items-center">
                        <span v-for="tag in node.tags" :key="tag" class="d-flex gap-2 px-2 align-items-center bg-light border border-2 rounded fs-smaller">
                            <span class="text-primary-200 roboto text-lowercase">#{{tag}}</span>
                        </span>
                    </div>

                    <a href="" aria-label="show more" class="text-success fs-x-small icon-link icon-link-hover ls-1 mt-2"><span>show more</span> <i class="bi bi-arrow-right"></i></a>


                </div>
            </aside>
        </div>
    </div>

</section>
